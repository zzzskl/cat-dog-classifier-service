# 工作流的名称
name: CI Pipeline for Classifier API

# 触发条件：当向 main 分支推送代码，或创建指向 main 分支的 Pull Request 时触发
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# 定义要执行的任务 (Jobs)
jobs:
  build-and-test:
    # 运行环境：使用最新的 Ubuntu 系统
    runs-on: ubuntu-latest

    # 任务步骤 (Steps)
    steps:
      # 第 1 步：检出代码
      # 使用一个预先构建好的 Action 来下载你的仓库代码到虚拟环境中
      - name: Checkout repository
        uses: actions/checkout@v4

      # 第 2 步：设置 Python 环境
      # 使用另一个 Action 来安装指定版本的 Python
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # 第 3 步：安装依赖
      # 运行我们熟悉的 pip install 命令
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      # 第 4 步：运行测试
      # 使用 pytest 运行我们编写的测试用例
      - name: Run tests with pytest
        run: |
          pytest